<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/icon.png">
    <title>Campo Minato</title>
</head>
<body class="body-class">

    <header>
        <div class="header-game">
            <div class="logo-wrapper">
                <img src="img/bomb.png" alt="bomb">
                <h1>CAMPO MINATO</h1>
            </div>
    
            <div class="select-wrapper">
                <label class="title-select" for="select_difficulty">Difficoltà</label>
                <select name="difficulty" id="select_difficulty" class="style-gray style_hv">
                    <option value="1">Easy</option>
                    <option value="2">Hard</option>
                    <option value="3">Crazy</option>
                </select>
                <button class="btn_play style-gray style_hv">PLAY</button>
            </div>
        </div>
    </header>

    <main>
        <!-- PUNTEGGIO -->
        <section class="score-wrapper d-none">
            <!-- PUNTEGGIO USER -->
            <div class="score_div style_black">
                <p class="user_score">0</p>
            </div>

            <!-- EMOJI -->
            <div class="score_emoji">

            </div>

            <!-- CELLE RIMANENTI -->
            <div class="score_div style_black">
                <p class="square_remain">0</p>
            </div>
        </section>

        <!-- scritta iniziale -->         
        <section class="grid-wrapper style-gray">
            <h1><i class="fas fa-bomb"></i> Seleziona in alto una difficoltà <i class="fas fa-bomb"></i></h1>
        </section>

        <!-- soluzioni -->
        <section class="solution style_black d-none">            
        </section>
    </main>

    <footer>
        <div class="footer-author">
            <a href="https://www.flowcode.com/page/ilguarnieri" target="_blank"><p>By <span class="author_name">Angelo Guarnieri</span></p></a>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
